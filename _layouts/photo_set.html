---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" 
	      style="vertical-align:middle;margin:50px 0px; max-width: 800px; max-height: 600px;">
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/">View All Raid Types</a>
</div>
